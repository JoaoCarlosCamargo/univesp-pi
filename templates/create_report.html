{% extends 'base2.html' %}

{% block content %}
	<br><br><br>
	<div id="topo">
		<img src="{{ url_for('static', filename='img/semear_logo.png') }}" alt="Semear Americana | Semeando em terra fértil">
	</div>

	<hr>
	<br><br>
    <h1>Novo Relatório</h1>
    {% if flash %}
        <div class="flash">{{ flash }}</div>
    {% endif %}
    <form action="{{ url_for('create_report') }}" method="post" enctype="multipart/form-data">
		<div class="flex-container">
			<label for="description"><b>Descrição:</b></label>
			&nbsp;
	        <input type="text" name="description" id="description" required>
        </div>
        <br>
		<div class="flex-container">
	        <label for="report_file"><b>Selecionar arquivo PDF:</b></label>
			&nbsp;
	        <input type="file" name="report_file" id="report_file" accept=".pdf" required>
        </div>
        <br>
        <center><button type="submit">Salvar</button></center>
    </form>

{% endblock %}
