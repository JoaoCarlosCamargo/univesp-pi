<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Manutenção da Tabela Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Manutenção da Tabela Posts</h1>
    <a href="/logout">Logout</a>
    {% if not posts %}
        <p>Nenhum post cadastrado.</p>
    {% else %}
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Conteúdo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td>{{ post.id }}</td>
                        <td>{{ post.titulo }}</td>
                        <td>{{ post.conteudo }}</td>
                        <td>
                            <a href="/editar/{{ post.id }}">Editar</a>
                            <a href="/remover/{{ post.id }}">Remover</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
    <h2>Adicionar Post</h2>
    <form action="/adicionar" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        <br>
        <label for="conteudo">Conteúdo:</label>
        <br>
        <textarea id="conteudo" name="conteudo" rows="10" cols="50" required></textarea>
        <br>
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
