{% extends 'base2.html' %}

{% block content %}
	<br><br><br>
	<div id="topo">
		<img src="{{ url_for('static', filename='img/semear_logo.png') }}" alt="Semear Americana | Semeando em terra fértil">
	</div>

	<hr>
	<br><br>
	<h1>Documentos</h1>
	Acesse nossos documentos...
	<br><br>

	<div id="reports">
	{% if not reports %}
	<p>Nenhum documento para exibição.</p>
	{% else %}
	<table class="table">
	    <thead>
		<tr>
		    <th>Descrição</th>
		    <th>Arquivo</th>
		</tr>
	    </thead>
	    <tbody>
		{% for report in reports %}
		    <tr>
			<td>{{ report.description }}</td>
			<td>
			<a href="{{ url_for('download_report', id=report.id) }}">{{ report.report_name }}</a></td>
		    </tr>
		{% endfor %}
	    </tbody>
	</table>
	{% endif %}
	</div>

{% endblock %}
